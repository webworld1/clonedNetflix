<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone by mohit</title>
    <link rel="stylesheet" href="index.css" />

    <script src="index.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="containerBox">
        <div class="left-cont">
          <img
            src="https://download.logo.wine/logo/Netflix/Netflix-Logo.wine.png"
            alt="netflix logo"
          />
          <ul class="main-nav">
            <li class="nav-item">Home</li>
            <li class="nav-item">Tv Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">News & Popular</li>
            <li class="nav-item">My List</li>
            <!-- <li class="nav-item">Browse by Languages</li> -->
          </ul>
        </div>
        <div class="right-cont">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFmy5TPoMjcbzolPYYig7DhaFLlTd9AbIuPaiO-9K19g&s"
            alt="search-icon"
          />
          <img
            src="https://png.pngtree.com/png-vector/20190321/ourmid/pngtree-vector-notification-icon-png-image_855007.jpg"
            alt="bell-icon"
          />
          <img
            src="https://freesvg.org/img/abstract-user-flat-4.png"
            alt="profile-icon"
          />
        </div>
      </div>
    </nav>

    <!-- top banner section start -->
    <div id="banner-section" class="banner-section">

    </div>
     
    
    <!-- top banner section end -->
    <div class="movies-cont container" id="movies-trend"></div>

    <div class="movies-cont container" id="movies-cont"></div>
  </body>
</html>
